name: Android CI

on:
  push:
    paths:
      - '.github/workflows/android.yml'
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle.kts'
      - 'gradle.properties'
      - 'gradlew'
      - 'gradlew.bat'
      - 'settings.gradle.kts'
      - 'keystore/**'
    branches-ignore:
      - 'wip/**'
  workflow_dispatch:

jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.set_sha.outputs.short_sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Generate keystore if not exists
        run: |
          if [ ! -f keystore/quotey-release.jks ]; then
            mkdir -p keystore
            keytool -genkeypair \
              -v \
              -keystore keystore/quotey-release.jks \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -alias quotey \
              -storepass quotey2024 \
              -keypass quotey2024 \
              -dname "CN=Quotey, OU=Development, O=Quotey, L=Internet, ST=Global, C=US"
          fi

      - name: Build Release APK
        run: ./gradlew --no-daemon --stacktrace --build-cache assembleRelease

      - name: Set short SHA
        id: set_sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Rename APK with commit hash
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/quotey-release-${{ steps.set_sha.outputs.short_sha }}.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: quotey-apk-release-${{ steps.set_sha.outputs.short_sha }}
          path: app/build/outputs/apk/release/quotey-release-${{ steps.set_sha.outputs.short_sha }}.apk
          retention-days: 30

      - name: Upload mapping file (if exists)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: mapping-${{ steps.set_sha.outputs.short_sha }}
          path: app/build/outputs/mapping/release/mapping.txt
          if-no-files-found: ignore
          retention-days: 30

  lint:
    name: Run Lint
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: true

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Lint
        run: ./gradlew --no-daemon lintRelease

      - name: Upload lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: app/build/reports/lint-results-release.html
          if-no-files-found: ignore
